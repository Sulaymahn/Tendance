<div class="wrapper">
  <div class="notifications">
    @for (notification of notifications; track $index) {
    <div
      class="toast"
      [class.error]="notification.level == notificationLevels.Error"
      [class.success]="notification.level == notificationLevels.Success"
      [class.warning]="notification.level == notificationLevels.Warning"
    >
      <p>
        {{ notification.message }}
      </p>
      <button class="icon close" (click)="stop(notification)" title="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.17 10.17">
          <rect
            class="cls-1"
            x="-0.05"
            y="3.03"
            width="10.28"
            height="4.11"
            transform="translate(-2.11 5.09) rotate(-45)"
          />
          <rect
            class="cls-1"
            x="-0.05"
            y="3.03"
            width="10.28"
            height="4.11"
            transform="translate(5.09 -2.11) rotate(45)"
          />
        </svg>
      </button>
    </div>
    }
  </div>
</div>
